<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduMart - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">EduMart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </nav>
  </header>
  <section class="products">
    <h2>All Products</h2>
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Development">Development</option>
        <option value="Design">Design</option>
        <option value="Tools">Tools</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min Price" />
      <input type="number" id="maxPrice" placeholder="Max Price" />
      <button onclick="applyFilters()" class="btn">Apply Filters</button>
      <button onclick="resetCategory()" class="btn">Show All</button>
    </div>
    <div class="product-grid" id="product-list"></div>
  </section>
  <footer><p>&copy; 2025 EduShop. All rights reserved.</p></footer>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
